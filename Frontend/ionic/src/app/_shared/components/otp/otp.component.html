  <ion-grid style="height: 80vh;" class="ion-no-margin ion-no-padding">
    <ion-row class="ion-no-margin ion-no-padding">
      <ion-col class="ion-no-margin ion-no-padding">
        <ion-label>
          <h2 style="margin: 0;">Enter OTP Code</h2>
          <p>We've sent the 6-digit code to your email address:<br /><a href="mailto:{{data?.email}}">{{data?.email}}</a></p>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="ion-no-margin ion-no-padding">
      <ion-col class="mt-5 ion-no-margin ion-no-padding ion-text-center">
        <ng-otp-input #ngOtpInputRef (onInputChange)="onOtpChange($event)"  [config]="{length:6, allowNumbersOnly: true, disableAutoFocus: false}"></ng-otp-input>
        <div *ngIf="container['verifyOTP']">{{container['verifyOTP']}}</div>
      </ion-col>
    </ion-row>
    <ion-row class="ion-text-center ion-no-margin ion-no-padding">
      <ion-col class="ion-text-center ion-no-margin ion-no-padding">
        <ion-item lines="none" class="ion-text-center">
          <ion-label>OTP expires in </ion-label>
        </ion-item>
        <ion-item lines="none" class="ion-text-center">
          <ion-label>
            Didn't get a code? <ion-text color="primary" role="button" (click)="generateOTP()">Resend</ion-text>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="ion-no-margin ion-no-padding">
      <ion-col class="ion-no-margin ion-no-padding">
        <ion-item lines="none" class="ion-no-margin ion-no-padding">
          <ion-label>For further assistance please send an email to <a href="mailto:info@handiservices.com">info[at]handiservices.com</a></ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
