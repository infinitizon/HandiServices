<ion-header [translucent]="true" class="ion-no-shadow ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main/wallet"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Fund Wallet</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="walletForm" (ngSubmit)="onFundWallet()">
    <ion-grid class="ion-margin">
      <ion-row class="ion-margin-top" style="height: 75vh;">
        <ion-col class="input">
          <ion-label class="ion-text-center d-block">Enter amount to fund</ion-label>
          <ion-item lines="none" class="ion-no-margin ion-no-padding">
            <ion-input type="number" aria-label="N0.00" placeholder="N0.00" labelPlacement="stacked"
            errorText="{{uiErrors.amount || 'Invalid account number'}}" formControlName="amount" class="fund-input"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button expand="block" type="submit">Continue</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
