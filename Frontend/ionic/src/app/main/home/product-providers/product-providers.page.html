<ion-header [translucent]="true" class="ion-no-shadow ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Choose Provider</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label>
          <h1>Select a service provider</h1>
          <p>You can pick one out of our wide selection of providers.</p>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let provider of providersData" detail>
            <ion-thumbnail slot="start">
              <ion-img [src]="'/assets/gallery-add.svg'"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ provider?.name }}</h2>
              <p><small>{{provider?.Addresses.distance | number:"1.2-2"}} KM | {{provider?.Addresses.address1}}, {{provider?.Addresses.city}} </small> </p>
            </ion-label>
            <ion-note slot="end">6</ion-note>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
