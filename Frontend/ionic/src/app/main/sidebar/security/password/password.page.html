<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main/sidebar"></ion-back-button>
    </ion-buttons>
    <ion-title>Change Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="resetPasswordForm">
    <ion-grid>
      <ion-row class="mt-5">
        <ion-col>
          <ion-item lines="none" class="ion-no-margin">
            <ion-input [type]="container.oldPassword?'password':'text'" label="Current password" labelPlacement="floating" placeholder="Enter current password"
              errorText="{{uiErrors.oldPassword || 'Incorrect current password'}}" formControlName="oldPassword"
              >
              <ion-button fill="clear" slot="end" aria-label="Show/hide" (click)="container['oldPassword']=!container['oldPassword']">
                <ion-icon name="eye-{{container.oldPassword?'':'off-'}}outline" slot="icon-only" aria-hidden="true"></ion-icon>
              </ion-button>
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item lines="none" class="ion-no-margin">
            <ion-input [type]="container.password?'password':'text'" label="New password" labelPlacement="floating" placeholder="Enter new password"
              errorText="{{uiErrors.password || 'Incorrect password'}}" formControlName="password"
              >
              <ion-button fill="clear" slot="end" aria-label="Show/hide" (click)="container['password']=!container['password']">
                <ion-icon name="eye-{{container.password?'':'off-'}}outline" slot="icon-only" aria-hidden="true"></ion-icon>
              </ion-button>
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item lines="none" class="ion-no-margin">
            <ion-input [type]="container.confirmPassword?'password':'text'" label="Confirm password" labelPlacement="floating" placeholder="Enter new password again"
              errorText="{{uiErrors.confirmPassword || 'Incorrect password'}}" formControlName="confirmPassword"
              >
              <ion-button fill="clear" slot="end" aria-label="Show/hide" (click)="container['confirmPassword']=!container['confirmPassword']">
                <ion-icon name="eye-{{container.confirmPassword?'':'off-'}}outline" slot="icon-only" aria-hidden="true"></ion-icon>
              </ion-button>
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-padding-horizontal">
        <ion-button expand="block" (click)="onSubmit()">Sign In</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
