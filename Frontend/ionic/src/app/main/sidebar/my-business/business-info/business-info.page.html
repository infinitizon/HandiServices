<ion-header [translucent]="true" class="ion-no-shadow ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main/sidebar/my-business"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Business Information</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="businesInfoForm">
    <ion-grid class="ion-margin">
      <ion-row class="ion-margin-top mt-3">
        <ion-col>
          <ion-item [button]="true" lines="none" class="ion-no-margin ion-no-padding" [detail]="false">
            <ion-input type="text" label="Business Name" labelPlacement="floating" placeholder="Enter your business name"
            errorText="{{uiErrors.name || 'Invalid name'}}" formControlName="name"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item lines="none" class="ion-no-margin ion-no-padding">
            <ion-input type="email" label="Email Address" labelPlacement="floating" placeholder="Enter your email address"
            errorText="{{uiErrors.email || 'Invalid email address'}}" formControlName="email"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item lines="none" class="ion-no-margin ion-no-padding">
            <ion-input type="text" label="Business Category" labelPlacement="floating" placeholder="Select business category" [readonly]="true"
            errorText="{{uiErrors.category || 'Invalid Category'}}" formControlName="category"
            ></ion-input>
          </ion-item>
          <ion-modal trigger="select-category" [initialBreakpoint]="0.85" [breakpoints]="[0.5, 0.65, 0.75, 0.85, 0.95, 1]" #modalCategory>
            <ng-template>
              <app-search
                class="ion-page"
                (selectionChange)="onSelectCategory($event, modalCategory)"
                [options]="categorySearchOptions"
                (selectionCancel)="modalCategory.dismiss()"
              ></app-search>
            </ng-template>
          </ion-modal>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item lines="none" class="ion-no-margin ion-no-padding">
            <ion-input type="text" label="Enter your address" labelPlacement="floating" placeholder="Please wait, loading..."
            errorText="{{uiErrors.address || 'Invalid address'}}" #address formControlName="address"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
<ion-footer class="ion-no-shadow ion-no-border">
  <ion-grid class="ion-margin">
    <ion-row>
      <ion-col>
        <ion-button expand="block" type="submit" (click)="onUpdate()">Update</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
