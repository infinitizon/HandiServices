<ion-header [translucent]="true" class="ion-no-shadow ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main/sidebar"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">My Business</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="ion-no-padding ion-margin-vertical mt-5">
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item detail routerLink="/main/sidebar/my-business/business-info">
            <ion-label>
              Business Info
            </ion-label>
          </ion-item>
          <ion-item detail routerLink="/main/sidebar/my-business/category">
            <ion-label>
              Configure Business
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
