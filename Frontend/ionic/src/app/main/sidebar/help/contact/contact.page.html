<ion-header [translucent]="true" class="ion-no-shadow ion-no-border">
  <ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button defaultHref="/main/sidebar/help"></ion-back-button>
  </ion-buttons>
  <ion-title class="ion-text-center">Contact Us</ion-title>
</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="ion-padding ion-margin-vertical mt-5">
    <ion-row>
      <ion-col>
        <ion-label>
          <h3>We are available Monday - Friday (9:00am to 5:00pm)</h3>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button fill="outline" expand="block" (click)="open('mailto:info@handiservices.com')">
          Email: info&#64;handiservices.com
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button fill="outline" expand="block" (click)="open('tel:07004263473784237')">
          Call us: 07004263473784237 (0700HANDISERVICES)
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
